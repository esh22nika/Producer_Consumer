<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üç£ Producer-Consumer Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="title-wrapper">
    <div id="chef-animation" class="title-chef" style="width: 300px; height: 300px;"></div>
    <img src="title_art_new.png" alt="Producer-Consumer Simulator" class="title-image">
    <div id="customer-animation" class="title-lottie customer" style="width: 200px; height: 200px;"></div>
    
  </div>

  <div class="main-container">

    <!-- LEFT PANEL -->
    <div class="controls-panel container">
      <label for="bufsize" class="form-label">Buffer Size</label>
      <input type="number" id="numInput" class="form-control mb-3" placeholder="e.g. 5" min="1" />
      
      <label for="totalItems" class="form-label">Total Items to Produce</label>
      <input type="number" id="totalItems" class="form-control mb-3" placeholder="e.g. 10" min="1" />

      <label for="consumeItems" class="form-label">Total Items to Consume:</label>
      <input type="number" id="consumeItems" class="form-control mb-3" placeholder="e.g. 10" min="1" />

      <div class="btn-group">
        <button class="btn" id="startBtn">Start Simulation</button>
        <button class="btn" id="stopBtn">Stop Simulation</button>
      </div>
      
    </div>

    <div class="sim-info">
      <div id="stateDisplay" class="text-muted">Waiting for input...</div>
      
      <div class="semaphore-display">
        <div>Mutex: <span id="mutexVal">1</span></div>
        <div>Empty: <span id="emptyVal">0</span></div>
        <div>Full: <span id="fullVal">0</span></div>
      </div>
    
      <div class="counts">
        Produced: <span id="producedCount">0</span> |
        Consumed: <span id="consumedCount">0</span>
      </div>
      
      <div class="buffer mt-4" id="bufferContainer"></div>
    </div>
    

  </div>

  <script src="script.js"></script>
</body>
</html>
